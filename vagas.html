<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vagas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="css/vagas.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500&family=Rubik+Pixels&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="conteiner-1">
            <div class="conteudo-1">
            <h1>
                Encotre Vagas de Empregos
            </h1>
            <p>
                Confira gratuitamente as oportunidades de empregos nas empresas
            </p>
            <div id="divBusca">
                <img src="icon/search.png" id="btnBusca"  alt="Buscar"/>
                <input type="text" id="txtBusca" placeholder="Busque por nome da vaga ou empresa"/>
            </div>
        </div>
            <figure class="vagas.1">
                <img src="pics/vagss.png" alt="">
            </figure>
        </div>

        <div class="conteiner-2">
            <p class="p--empresas">
                Empresas líderes no Brasil estão contratando agora
            </p>

            <div class="empresas">
                <img src="pics/senai.png" alt="senai">
                <img src="pics/edm.png" alt="edm">
                <img src="pics/globo.png" alt="globo">
                <img src="pics/bradesco.png" alt="bradesco">
                <img src="pics/porto-seguro.png" alt="porto-seguro">
                <img src="pics/senac.png" alt="senac">
                <img src="pics/itau.png" alt="itau">
                <img src="pics/vivo.png" alt="vivo">
                <img src="pics/positivo.png" alt="positivo">
                <img src="pics/sul-america.png" alt="sul-america">
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
